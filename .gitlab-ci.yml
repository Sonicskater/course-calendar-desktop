image: rburgst/java8-openjfx-docker

stages:
  - install-dependencies
  - build
  - test
  - jar

before_script:
  #  - echo `pwd` # debug
  #  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x ./gradlew


cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

Dependencies:
  stage: install-dependencies
  script:
    - ./gradlew --refresh-dependencies

Build:
  stage: build
  script: ./gradlew build
  cache:
    paths:
      - build
      - .gradle

Test:
  stage: test
  script: ./gradlew test
  cache:
    paths:
      - build
      - .gradle
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml

Java FX Distributions:
  stage: jar
  script:
    - ./gradlew build
  artifacts:
    paths:
      - build/distributions